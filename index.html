<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="ilogin">
            <div id="imagem">

            </div>
            <div id="iformulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="#" method="post">
                    <input type="text" name="usuario" id="iusuario" required min="5" max="12" placeholder="Usuário">

                    <input type="password" name="senha" id="isenha" required min="8" placeholder="Senha">
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
